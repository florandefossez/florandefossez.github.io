<html>
  <head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <style>
    canvas.emscripten {
      border: 0px none;
      margin-left:auto;
      margin-right:auto;
      display:block
    }

    #loadingDiv {
      text-align: center;
    }

    #infoDiv {
      text-align: center;
      visibility: hidden;
    }
  </style>

  </head>

  <body>
    <div id="loadingDiv">The game is loading...</div>
    <div id="infoDiv">Press "p" to toggle Full screen !</div>
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    <div style="width:200px; margin-left:auto; margin-right:auto"></div>

    <script type='text/javascript'>
      var Module = {
        onRuntimeInitialized: function() {
          var e = document.getElementById('loadingDiv');
          e.style.visibility = 'hidden';
          var e = document.getElementById('infoDiv');
          e.style.visibility = 'visible';
        }, 
        canvas: (function() {
          var canvas = document.getElementById('canvas');
          return canvas;
        })()
      };
    </script>

    <script>
      (function() {
        var memoryInitializer = 'index.js.mem';
        if (typeof Module['locateFile'] === 'function') {
          memoryInitializer = Module['locateFile'](memoryInitializer);
        } else if (Module['memoryInitializerPrefixURL']) {
          memoryInitializer = Module['memoryInitializerPrefixURL'] + memoryInitializer;
        }
        var xhr = Module['memoryInitializerRequest'] = new XMLHttpRequest();
        xhr.open('GET', memoryInitializer, true);
        xhr.responseType = 'arraybuffer';
        xhr.send(null);
      })();
      var script = document.createElement('script');
      script.src = "index.js";
      document.body.appendChild(script);
    </script>

  </body>
</html>
